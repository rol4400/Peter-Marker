<!DOCTYPE html>
<html style="background: transparent; background-color: transparent;">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catch Window</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            background: transparent !important;
            background-color: transparent !important;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        body {
            -webkit-app-region: no-drag;
            user-select: none;
            -webkit-user-select: none;
            display: flex;
            align-items: flex-end;
            justify-content: flex-end;
            padding: 18px;
            /* Force transparent background at CSS level - critical for macOS Sequoia */
            background: transparent !important;
            background-color: transparent !important;
            /* Disable any compositor effects that might add white backgrounds */
            -webkit-backdrop-filter: none;
            backdrop-filter: none;
        }

        #penIcon {
            background: rgba(0, 0, 0, 0.5);
            padding: 10px;
            border-radius: 50%;
            cursor: pointer;
            color: white;
            font-size: 14px;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            line-height: 0px;
            transition: background 0.3s ease;
            width: 44px;
            height: 44px;
            display: flex;
            align-items: center;
            justify-content: center;
            /* Ensure icon has proper stacking and isolation */
            isolation: isolate;
        }

        #penIcon:hover {
            background: rgba(0, 0, 0, 0.7);
        }
    </style>
</head>
<body>
    <div id="penIcon">
        <svg width="24" height="24" viewBox="0 0 24 24" fill="currentColor" style="pointer-events: none;">
            <path d="M3 17.25V21h3.75L17.81 9.94l-3.75-3.75L3 17.25zM20.71 7.04c.39-.39.39-1.02 0-1.41l-2.34-2.34c-.39-.39-1.02-.39-1.41 0l-1.83 1.83 3.75 3.75 1.83-1.83z"/>
        </svg>
    </div>

    <script>
        const penIcon = document.getElementById('penIcon');
        
        // Debounce to prevent double-triggering on touchscreen
        let isToggling = false;
        const DEBOUNCE_MS = 300;
        
        function debouncedToggle() {
            if (isToggling) return;
            
            isToggling = true;
            window.electronAPI.toggleDrawing();
            
            setTimeout(() => {
                isToggling = false;
            }, DEBOUNCE_MS);
        }
        
        // Click handler
        penIcon.addEventListener('click', (e) => {
            e.preventDefault();
            debouncedToggle();
        });
        
        // Touch handler
        penIcon.addEventListener('touchstart', (e) => {
            e.preventDefault();
            debouncedToggle();
        });
        
        // Position the icon correctly based on display bounds
        window.electronAPI.onDisplayBounds((bounds) => {
            // Calculate where the icon should be positioned
            // Icon is 44px with 20px padding = 64px total from corner
            // But we want it at the same position as the main window CSS (bottom: 20px, right: 20px)
            
            // The body element has padding: 18px and flexbox aligns to bottom-right
            // This should match the main window's bottom: 20px, right: 20px positioning
            
            // No additional positioning needed - CSS handles it
            console.log('Catch window positioned for display:', bounds);
        });
        
        // Force transparency at the document level continuously for macOS multi-monitor issues
        function enforceTransparency() {
            document.documentElement.style.background = 'transparent';
            document.documentElement.style.backgroundColor = 'transparent';
            document.body.style.background = 'rgba(0, 0, 0, 0)';
            document.body.style.backgroundColor = 'transparent';
        }
        
        // Enforce on load
        enforceTransparency();
        
        // Re-enforce periodically to handle compositor issues
        setInterval(enforceTransparency, 500);
        
        // Re-enforce on visibility change (when window is shown)
        document.addEventListener('visibilitychange', () => {
            if (!document.hidden) {
                enforceTransparency();
                setTimeout(enforceTransparency, 50);
                setTimeout(enforceTransparency, 100);
            }
        });
    </script>
</body>
</html>
