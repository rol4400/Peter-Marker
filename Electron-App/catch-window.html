<!DOCTYPE html>
<html style="background: transparent;">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catch Window</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            background: transparent;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        body {
            -webkit-app-region: no-drag;
            user-select: none;
            -webkit-user-select: none;
            display: flex;
            align-items: flex-end;
            justify-content: flex-end;
            padding: 20px; /* Match main window icon at bottom: 20px, right: 20px */
        }

        #penIcon {
            background: rgba(0, 0, 0, 0.5);
            padding: 10px;
            border-radius: 50%;
            cursor: pointer;
            color: white;
            font-size: 14px;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            line-height: 0px;
            transition: background 0.3s ease;
            width: 44px;
            height: 44px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        #penIcon:hover {
            background: rgba(0, 0, 0, 0.7);
        }
    </style>
</head>
<body>
    <div id="penIcon">
        <svg width="24" height="24" viewBox="0 0 24 24" fill="currentColor" style="pointer-events: none;">
            <path d="M3 17.25V21h3.75L17.81 9.94l-3.75-3.75L3 17.25zM20.71 7.04c.39-.39.39-1.02 0-1.41l-2.34-2.34c-.39-.39-1.02-.39-1.41 0l-1.83 1.83 3.75 3.75 1.83-1.83z"/>
        </svg>
    </div>

    <script>
        const penIcon = document.getElementById('penIcon');
        
        // Click handler
        penIcon.addEventListener('click', () => {
            window.electronAPI.toggleDrawing();
        });
        
        // Touch handler
        penIcon.addEventListener('touchstart', () => {
            window.electronAPI.toggleDrawing();
        });
        
        // Position the icon correctly based on display bounds
        window.electronAPI.onDisplayBounds((bounds) => {
            // Calculate where the icon should be positioned
            // Icon is 44px with 20px padding = 64px total from corner
            // But we want it at the same position as the main window CSS (bottom: 20px, right: 20px)
            
            // The body element has padding: 18px and flexbox aligns to bottom-right
            // This should match the main window's bottom: 20px, right: 20px positioning
            
            // No additional positioning needed - CSS handles it
            console.log('Catch window positioned for display:', bounds);
        });
    </script>
</body>
</html>
